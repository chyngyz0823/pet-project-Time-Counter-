<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer__title">New year counter</div>
        <div class="timer__box">
            <div class="timer__item">
                <div id="days" class="timer__num">days</div>
                <div class="timer__name">Days</div>
            </div>
            <div class="timer__item">
                <div id="hours" class="timer__num">hours</div>
                <div class="timer__name">Hours</div>
            </div>
            <div class="timer__item">
                <div id="minutes" class="timer__num">minutes</div>
                <div class="timer__name">Minutes</div>
            </div>
            <div class="timer__item">
                <div id="seconds" class="timer__num">seconds</div>
                <div class="timer__name">Seconds</div>
            </div>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
